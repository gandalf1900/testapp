<!doctype html>
<html ng-app>
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
    <script src="resources/js/hello.js"></script>
</head>

<body>
<div id="blogdiv" ng-controller="blogs">
    <p>blog ID is {{blog.id}}</p>
    <p>blog title is {{blog.title}}</p>
    <p>blog content is {{blog.content}}</p>
    <p>blog author is {{blog.author}}</p>
    <p>blog created is {{blog.created}}</p>
</div>
</body>
</html>
